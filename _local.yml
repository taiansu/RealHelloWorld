# Site settings
title: Real Hello World
locale: zh_TW
description: The baby raising guide for geek
url: "/"
baseurl: ""
google_analytics:

# Build settings
permalink:   /:title/
markdown:    redcarpet
redcarpet:
  extensions: ["strikethrough"]
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

