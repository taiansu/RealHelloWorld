<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="/assets/css/core.css" media="screen"/>
    <link rel="stylesheet" href="/assets/css/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="/assets/css/pygment_trac.css"/>

    <script type="text/javascript" src="/assets/js/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>{{ page.title }}</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/taiansu/RealHelloWorld">Fork Me on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
            <h2>{{ site.description }}</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <div id="no-downloads">
        <span class="inner">
        </span>
      </div>

      <span class="banner-fix"></span>

      <section id="main_content">
	<!-- <div id="content"> -->
	  {{ content }}
	<!-- </div> -->
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>Projects by <a href="#">taiansu</a> can be found on <a href="https://github.com/taiansu/RealHelloWorld">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
	<p>Powered by <a href="http://jekyllrb.com">Jekyll</a> using the <a href="#">Merlot</a> theme.</p>
        <span class="octocat"></span>
      </footer>

    </div>


  </body>
</html>
